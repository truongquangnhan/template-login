<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0">
		<title>MyPage Login</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>PHIM CON HEO 18+</h1>
			</header>
			<div class="loginForm">
				<img id="profile" class="profile" src="images/profile.png" alt="Profile Picture">
				<form onsubmit="return login();">
					<input id="username" class="username" type="text" name="username" value="" autocomplete="off" placeholder="Username"><br>
					<input id="password" class="password" type="password" name="password" value="" autocomplete="off" placeholder="Password"><br>
					<label id="isValidate"></label><br>

					<input id="remember" class="remember" type="checkbox" name="Vehicle" value="remember">
					<label for="remember">Remember Me</label>
					
				</form>
				<button class="submit" onclick="login()">Login</button>
				<a class="recovery" href="#">Forgot Password&#63;</a>
			</div>
			
		</div>
		<script type="text/javascript" src="app/app.js"></script>
	</body>
</html>
